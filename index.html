<!DOCTYPE html>
<html lang="en">
    <head>
       
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/index.css" >
        

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <title>Placesee</title>
        
    </head>
    <body>
        <section class="section">
            
            <div class="section-cont">
                <div class="section-img">
                    <img class="phone" src="img/celular_Mesa de trabajo 1.png">
                </div> 
                    <div class="section-text">            
                        <div class="section-form">
                            <form>
                                <h1>Placesee</h1>
                                <h2 id="form-h2">Registrate y conectate para ver las fotos de tus amigos</h2>
                                <ul class="form-ul">
                                    <li>
                                        <button class="form__button1"  type="submit">Iniciar sesión</button>
                                    </li>
                                    <li>
                                        <input class="form__item" type="text" id="correo" name="correo" placeholder="Correo electronico">
                                    </li>
                                    <li>
                                        <input class="form__item" type="text" id="nombre" name="nombre" placeholder="Nombre completo">
                                    </li>
                                    <li>
                                        <input class="form__item" type="text" id="usuario" name="usuario" placeholder="Nombres de usuario">
                                    </li>
                                    <li>
                                        <input class="form__item" type="password" id="contraseña" name="contraseña" placeholder="Contraseña">
                                    </li>
                                    <li>
                                        <button class="form__button2" type="submit">Regístrate</button>
                                    </li>
                                </ul>
                            </form>
                        </div>

                        <div class="form-pie">
                            <p class="text-pie">¿Tienes una cuenta?<a class="text-pie-enlace" href="#">Entrar</a></p>
                        </div>
                    </div>
            </div>
       </section>
        <footer class="footer">
            <ul class="form-ul" id="btnIdioma">
                <li>
                    <a href="#" class="subidioma"><button class="form__button3" type="submit">IDIOMA</button></a>
                    <ul class="submenu submenu-idiomas form-ul">
                        <li><a class="fontIdioma" href="#">Ingles</a></li>
                        <li><a class="fontIdioma" href="#">Español</a></li>
                    </ul>
                </li>                                 
            </ul>
            <p class="marcaRegistrada">® PLACESEE 2022</p>

        </footer>
  
    </body>

    <script src="./js/script.js"></script>

</html>
